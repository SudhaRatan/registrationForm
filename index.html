<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="main-cont">
    <div class="form-cont">
      <h1 style="text-align: center;margin-bottom:16px">Register</h1>
      <form action="#" id="form1">
        <label for="email" class="label-text" id="email-label">Enter email address</label>
        <input class="inp" type="email" name="" id="email" />
        <label for="email" class="label-text" id="username-label">Enter Username</label>
        <input class="inp" type="text" name="" id="username" />
        <label for="email" class="label-text" id="password-label">Enter password</label>
        <input class="inp" type="password" name="" id="password" />
        <label for="email" class="label-text" id="con-password-label">Confirm password</label>
        <input class="inp" type="password" name="" id="con-password" />
        <span class="msg" id="msg"> </span>
        <input type="checkbox" name="" id="terms" />
        <label for="email" class="label-text" id="terms-label">Accept terms and conditions</label>
        <input type="submit" name="" id="" class="submit" value="Register">
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
